<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab - (V)</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="app">
    <div id="backgroundImage"></div>
    <header>
      <div class="today shadow">
        <span id="whatday"></span>
        <span>:</span>
        <span id="today"></span>
        <span>/</span>
        <span id="month"></span>
        <span>/</span>
        <span id="year"></span>
      </div>
      <nav>
        <!-- <button id="newsBtn" class="disable">News</button>
        <button id="sportsBtn" class="disable">Sports</button> -->
      </nav>
      <div class="weather">
        <div class="weather-data shadow">
          <span id="weather_temp"></span>,
          <span id="weather_description"></span>,
          <span id="weather_location"></span>.
        </div>
      </div>
    </header>
    <div class="container">
      <div class="time">
        <span id="hours"></span>
        <span class="colon">:</span>
        <span id="minutes"></span>
        <span class="colon">:</span>
        <span id="seconds"></span>
        <span id="ampm"></span>
      </div>
      <h1 class="greeting">
        Good <span id="timeframe"></span>,
        <input type="text" placeholder="Guest!">
      </h1>
      <div class="users-goal">
        <h3>What is your main focus to day ?</h3>
        <input type="text" id="user_goal"/>
      </div>
    </div>
    <footer>
      <button id="settigsBtn">Settings</button>
      <div class="quotes">
        <span id="quote"></span> ---
        <span id="quote_author"></span>
      </div>
      <button id="todosBtn">Todo's</button>
    </footer>
    <div id="news_model" class="model model_news-feed shadow">
      <p>News:</p>
      <div id="news_feed">Loading...</div>
    </div>
    <div id="sports_model" class="model model_sports-feed shadow">
      <p>Sports:</p>
      <div id="sports_feed">Loading...</div>
    </div>
    <div id="settings_model" class="model model_settings shadow">
      <div class="option">
        <span>Background image</span>
        <label class="switch">
          <input id="bg_checkbox" type="checkbox" />
          <div></div>
        </label>
      </div>
      <div id="bg_refresh" class="option disable">
        <span>Change background image</span>
        <span id="bg_reload" class=reload>&#x21bb;</span>
      </div>
    </div>
    <div id="todos_model" class="model model_todos shadow">
      <p>Todo's:</p>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
