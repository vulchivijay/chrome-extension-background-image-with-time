<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab - (V)</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="app">
    <div id="backgroundImage"></div>
    <header>
      <div class="today shadow">
        <span id="whatday"></span>
        <span>:</span>
        <span id="today"></span>
        <span>/</span>
        <span id="month"></span>
        <span>/</span>
        <span id="year"></span>
      </div>
      <nav>
        <button>News</button>
        <button>Sports</button>
      </nav>
      <div class="weather">
        <div class="weather-data shadow">
          <span id="weather_temp"></span>,
          <span id="weather_description"></span>,
          <span id="weather_location"></span>.
        </div>
      </div>
    </header>
    <div class="container">
      <div class="time">
        <span id="hours"></span>
        <span class="colon">:</span>
        <span id="minutes"></span>
        <span class="colon">:</span>
        <span id="seconds"></span>
        <span id="ampm"></span>
      </div>
      <h1 class="greeting">Good <span id="timeframe"></span>, Guest!</h1>
    </div>
    <footer>
      <button>Settigs</button>
      <p>Your mind is powserful thing. When you fill it with positive thoughts. Your life will start to change.</p>
      <button>
        todos
      </button>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
