<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab - (V)</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="app">
    <div id="backgroundImage"></div>
    <header>
      <div class="today shadow">
        <span id="whatday"></span>
        <span>:</span>
        <span id="today"></span>
        <span>/</span>
        <span id="month"></span>
        <span>/</span>
        <span id="year"></span>
      </div>
      <nav>
        <button id="newsBtn">News</button>
        <button id="sportsBtn">Sports</button>
      </nav>
      <div class="weather">
        <div class="weather-data shadow">
          <span id="weather_temp"></span>,
          <span id="weather_description"></span>,
          <span id="weather_location"></span>.
        </div>
      </div>
    </header>
    <div class="container">
      <div class="time">
        <span id="hours"></span>
        <span class="colon">:</span>
        <span id="minutes"></span>
        <span class="colon">:</span>
        <span id="seconds"></span>
        <span id="ampm"></span>
      </div>
      <h1 class="greeting">Good <span id="timeframe"></span>, Guest!</h1>
    </div>
    <footer>
      <button id="settigsBtn">Settigs</button>
      <div class="quotes">
        <span id="quote"></span> ---
        <span id="quote_author"></span>
      </div>
      <button id="todosBtn">todos</button>
    </footer>
    <div id="news_model" class="model model_news-feed shadow">
      <p>News:</p>
      <div id="news_feed">Loading...</div>
    </div>
    <div id="sports_model" class="model model_sports-feed shadow">
      <p>Sports:</p>
      <div id="sports_feed">Loading...</div>
    </div>
    <div id="settings_model" class="model model_settings shadow">
      <p>Settings:</p>
    </div>
    <div id="todos_model" class="model model_todos shadow">
      <p>Todos:</p>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
