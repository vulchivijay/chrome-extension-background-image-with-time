<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="app">
    <p class="day">
      <span id="day"></span>
      <span id="hifun">-</span>
      <span id="num-date"></span>
      <span id="slash">/</span>
      <span id="month"></span>
      <span id="slash">/</span>
      <span id="year"></span>
    </p>
    <p class="time">
      <span id="hours"></span>
      <span class="colon">:</span>
      <span id="minutes"></span>
      <span class="colon">:</span>
      <span id="seconds"></span>
    </p>
    <h1 class="greeting">Good <span id="timeframe"></span>, Vulchi Vijaya Kumar</h1>
  </div>
  <script src="./index.js"></script>
</body>
</html>
